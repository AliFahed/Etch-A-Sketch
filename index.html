<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>

    <div class="container"></div>

    <div class="colorButtons">
      <button onclick="changeColorToUserChoice('black')">Black</button>
      <button onclick="changeColorToUserChoice('grey')">Grey</button>
      <button onclick="changeColorToUserChoice('random')">Random</button>
      <button onclick="changeColorToUserChoice('white')">White</button>
      <button onclick="resetGrid()">Reset</button>
    </div>

    <div class="setSize">
      <label for="size">Set Squares size:</label>
      <input
        type="text"
        placeholder="Set size of grid"
        value="16"
        id="size"
        onchange="changeGridSize(this.value)"
      />
      <button>Set Size</button>
    </div>

    <div class="sizeLimitsErrorMessage"></div>

    <div class="footer">
      Made by <a href="https://github.com/AliFahed/Etch-A-Sketch">AliFahed</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
